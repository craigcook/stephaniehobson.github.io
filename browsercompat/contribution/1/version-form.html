<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Compat - Form - Version</title>

    <link rel="stylesheet" media="all" href="../bootstrap-3.3.4-dist/css/bootstrap.min.css" >
    <link rel="stylesheet" media="all" href="../../4.0/compat.css" >
    <link rel="stylesheet" media="all" href="styles.css" >

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
<div class="row">


<form>
    <div class="form-group">
        <label>Version *</label>
        <input type="number" class="form-control" value="37.0">
    </div>
    <div class="form-group">
        <label>Release Day</label>
        <input type="date" class="form-control" value="2015-03-31">
    </div>
    <div class="form-group">
        <label>Retirement Day</label>
        <input type="date" class="form-control">
    </div>
    <div class="form-group">
        <label>Status *</label><br>
        <label class="radio-inline">
            <input type="radio" id="support-yes" value="yes" name="support"> Future
        </label>
        <label class="radio-inline">
            <input type="radio" id="support-partial" value="partial" name="support" checked> Beta
        </label>
        <label class="radio-inline">
            <input type="radio" id="support-no" value="no" name="support" checked> Current
        </label>
        <label class="radio-inline">
            <input type="radio" id="support-unknown" name="support" value="unknown" > Retired-Beta
        </label>
        <label class="radio-inline">
            <input type="radio" id="support-unknown1" name="support" value="unknown1" > Retired
        </label>
    </div>
    <div class="form-group">
        <label>Release Notes URI</label>
        <input type="url" class="form-control" value="https://www.mozilla.org/en-US/firefox/37.0/releasenotes/">
    </div>
    <div class="form-group">
        <label>Notes</label>
        <textarea class="form-control" rows="3"></textarea>
    </div>
    <button type="button" class="btn btn-success">Save</button><button type="button" class="btn btn-default">Cancel</button>
</form>

</div>
</div>

<ul>
    <li>Can multiple versions be current? I think yes, but we should watch for out of order versions.</li>
</ul>


</body>
</html>
